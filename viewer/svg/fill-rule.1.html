<svg viewBox="-10 -10 320 120" xmlns="http://www.w3.org/2000/svg">
    <!-- fill-rule 的默认值 -->
    <polygon
      fill-rule="nonzero"
      stroke="red"
      points="50,0 21,90 98,35 2,35 79,90" />

    <text x="50" y="0" r="2"  font-size="5" fill="red" stroke="red">1</text>
    <text x="21" y="90" r="2" font-size="5" fill="red" stroke="red">2</text>
    <text x="98" y="35" r="2" font-size="5" fill="red" stroke="red">3</text>
    <text x="2" y="35" r="2" font-size="5" fill="red" stroke="red">4</text>
    <text x="79" y="90" r="2" font-size="5" fill="red" stroke="red">5</text>

    <!--
    从这个形状的中心到无穷远处有两条路径段（红色部分），因此
    该区域被认为是形状外部，并且没有被填充。
    -->
    <polygon
      fill-rule="evenodd"
      stroke="red"
      points="250,0 221,90 298,35 202,35 279,90" />

      <text x="250" y="0" r="2"  font-size="5" fill="red" stroke="red">1</text>
      <text x="221" y="90" r="2" font-size="5" fill="red" stroke="red">2</text>
      <text x="298" y="35" r="2" font-size="5" fill="red" stroke="red">3</text>
      <text x="202" y="35" r="2" font-size="5" fill="red" stroke="red">4</text>
      <text x="279" y="90" r="2" font-size="5" fill="red" stroke="red">5</text>
  </svg>
