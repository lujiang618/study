<svg viewBox="-10 -10 320 120" xmlns="http://www.w3.org/2000/svg">
  <!-- nonzero 填充规则被用于路径段会相交的形状上的效果 -->
  <polygon
    fill-rule="nonzero"
    stroke="red"
    points="50,0 21,90 98,35 2,35 79,90"
  />

  <!--
  nonzero 填充规则被用于一个形状在另一形状内部的效果
  这两个正方形的路径段方向相同（都是顺时针）
  -->
  <path
    fill-rule="nonzero"
    stroke="red"
    d="M110,0  h90 v90 h-90 z M130,20 h50 v50 h-50 z"
  />
  <text x="110" y="0" r="2" font-size="5" fill="red" stroke="red">1</text>
  <text x="110" y="90" r="2" font-size="5" fill="red" stroke="red">2</text>
  <text x="200" y="90" r="2" font-size="5" fill="red" stroke="red">3</text>
  <text x="200" y="0" r="2" font-size="5" fill="red" stroke="red">4</text>
  <text x="130" y="20" r="2" font-size="5" fill="red" stroke="red">5</text>
  <text x="130" y="70" r="2" font-size="5" fill="red" stroke="red">6</text>
  <text x="180" y="70" r="2" font-size="5" fill="red" stroke="red">7</text>
  <text x="180" y="20" r="2" font-size="5" fill="red" stroke="red">8</text>

  <!--
  这个例子与第二个例子几乎相同，唯一的区别是：两个形状的路径段方向相反
  外面的正方形是顺时针，里面的正方形则是逆时针
  -->
  <path
    fill-rule="nonzero"
    stroke="red"
    d="M210,0  h90 v90 h-90 z  M230,20 v50 h50 v-50 z"
  />
  <text x="210" y="0" r="2" font-size="5" fill="red" stroke="red">1</text>
  <text x="210" y="90" r="2" font-size="5" fill="red" stroke="red">2</text>
  <text x="300" y="90" r="2" font-size="5" fill="red" stroke="red">3</text>
  <text x="300" y="0" r="2" font-size="5" fill="red" stroke="red">4</text>
  <text x="230" y="20" r="2" font-size="5" fill="red" stroke="red">5</text>
  <text x="280" y="20" r="2" font-size="5" fill="red" stroke="red">6</text>
  <text x="280" y="70" r="2" font-size="5" fill="red" stroke="red">7</text>
  <text x="230" y="70" r="2" font-size="5" fill="red" stroke="red">8</text>

</svg>
