

<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Example of a polygon with the default fill -->
    <polygon points="0,100 50,25 50,75 100,0" />
    <circle cx="0" cy="100" r="3" fill="red" />
    <circle cx="50" cy="25" r="3" fill="red" />
    <circle cx="50" cy="75" r="3" fill="red" />
    <circle cx="100" cy="0" r="3" fill="red" />

    <!-- Example of the same polygon shape with stroke and no fill -->
    <polygon points="100,100 150,25 150,75 200,0" fill="none" stroke="black" />
    <circle cx="100" cy="100" r="3" fill="red" />
    <circle cx="150" cy="25" r="3" fill="red" />
    <circle cx="150" cy="75" r="3" fill="red" />
    <circle cx="200" cy="0" r="3" fill="red" />

    <text x="100" y="100" font-size="10">100 100</text>"></text>
    <text x="150" y="25" font-size="10">150 25</text>"></text>
    <text x="150" y="75" font-size="10">150 75</text>"></text>
    <text x="200" y="50" font-size="10">200 0</text>"></text>
  </svg>
